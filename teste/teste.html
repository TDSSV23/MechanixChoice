<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/teste/teste.css">
    <!-- Certifique-se de incluir a biblioteca Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Popup</title>
</head>
<body>
    <button id="openButton">Abrir Pop-up</button>

    <div class="popup" id="popup">
        <div class="container">
            <!-- Remova os IDs duplicados aqui -->
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Criar Conta</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu e-mail para registro</span>
                    <input type="text" placeholder="Nome" />
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Senha" />
                    <button>Cadastrar</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Entrar</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use sua conta</span>
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Senha" />
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Para continuar conectado conosco, faça login com suas informações pessoais</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá, Amigo!</h1>
                        <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                        <a class="ghost" id="signUp" href="cadastro.html">Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="closeButton">Fechar</button>

    <script src="/teste/teste.js"></script>
</body>
</html>
