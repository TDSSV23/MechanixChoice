<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/teste/teste.css">
    <title>Popup</title>
</head>
<body>
    <div id="app" class="popup">
        <div class="popup-content">
            <div class="close-button" @click="closePopup">&times;</div>
            <div v-if="signUp">
                <div class="formArea">
                    <h2>Sign in to Remat</h2>
                    <h6>Fill in the required fields</h6>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button class="btn">Sign up</button>
                </div>
            </div>
            <div v-else>
                <div class="formArea">
                    <h2>Create an account</h2>
                    <h6>Fill in the required fields</h6>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button class="btn">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <button @click="togglePopup" class="open-popup-button">Open Popup</button>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                signUp: true
            },
            methods: {
                togglePopup: function () {
                    this.signUp = !this.signUp;
                    this.$el.style.display = 'block';
                },
                closePopup: function () {
                    this.$el.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
